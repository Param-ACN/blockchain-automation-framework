apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: chaincode-install-carrier-peer0-chaincode_version
  namespace: carrier-net
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: chaincode-install-carrier-peer0-chaincode_version
  chart:
    git: ssh://git@github.com/Param-ACN/blockchain-automation-framework.git
    ref: develop
    path: platforms/hyperledger-fabric/charts/install_chaincode
  values:
    metadata:
      namespace: carrier-net
      images:
        fabrictools: hyperledger/fabric-tools:1.4.4
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.carrier-net:7051
      localmspid: carrierMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://a06cfdd75c77e11ea9b010a5d49687c5-985557784.ap-south-1.elb.amazonaws.com:9000
      authpath: carrier-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/carrier-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/carrier-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretgitprivatekey: secret/credentials/carrier-net/git?git_password
      tls: false
    orderer:
      address: orderer1.fab.cluster31.aws.bafevent.com:8443
    chaincode:
      name: chaincode_name
      version: chaincode_version
      maindirectory: chaincode_main
      repository:
        hostname: "github.com"
        git_username: "Param-ACN"
        url: github.com/Param-ACN/blockchain-automation-framework.git
        branch: develop
        path: chaincode_src